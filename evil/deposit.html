<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vulnerable Bank</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    </head>

    <body>
        <article>
            
            <form method="POST" action="http://bank.127.0.0.1.nip.io:8080/deposit">
                <header>
                    Deposit money for ProfAvery
                </header>

                <table>
                    <thead>
                        <tr>
                            <th>Account ID</th>
                            <th>Amount ($)</th>
                        </tr>                        
                    </thead>

                    <!-- accounts here -->
                    <tr>
                        <td>
                            <label for="account">
                                1
                            </label>
                            <input
                                type="hidden" id="account"
                                name="deposits[1][id]"
                                value="3" />
                        </td>
                        <td>
                            <input
                                type="number"
                                name="deposits[1][amount]"                                

                                min="0" step="0.01"  />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="account">
                                2
                            </label>
                            <input
                                type="hidden" id="account"
                                name="deposits[2][id]"
                                value="3" />
                        </td>
                        <td>
                            <input
                                type="number"
                                name="deposits[2][amount]"                                

                                min="0" step="0.01"  />
                            <input 
                                type="hidden"
                                name="_csrf"
                                value="LXFI0IMz-fHBcJblE1twtlJK_2L7fZnKQGl"
                            />
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" value="Deposit" />
                </p>
            </form>
            
            <p>
                <a href="/balance"><i>Return to balances</i></a>
            </p>

            <form method="POST" action="/logout">
                <p>
                    <input type="submit" value="Logout" />
                </p>
            </form>

        </article>
    </body>
</html>
